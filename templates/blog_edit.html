{{/* templates/blog_edit.html */}}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Blog Post</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; }
    form { display: flex; flex-direction: column; gap: 1rem; }
    input, textarea { padding: .6rem; font-size: 1rem; }
    button { padding: .7rem; font-size: 1rem; border: none; cursor: pointer; }
    .save-btn { background: #28a745; color: #fff; }
    .save-btn:hover { background: #218838; }
    .cancel-btn { background: #ccc; color: #333; text-decoration: none; text-align: center; }
    .cancel-btn:hover { background: #bbb; }
  </style>
</head>
<body>
  <h1>Edit Blog Post</h1>
  <form action="/blogs/edit/{{.ID}}" method="POST">
    <label>
      Title:
      <input type="text" name="title" value="{{.Title}}" required />
    </label>
    <label>
      Author:
      <input type="text" name="author" value="{{.Author}}" required />
    </label>
    <label>
      Content:
      <textarea name="content" rows="8" required>{{.Content}}</textarea>
    </label>
    <button type="submit" class="save-btn">Save Changes</button>
    <a href="/myblogs" class="cancel-btn">Cancel</a>
  </form>
</body>
</html>
