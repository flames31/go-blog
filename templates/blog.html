<!-- templates/blog.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            line-height: 1.6;
        }
        header {
            background: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 5px;
        }
        h1, h2 {
            color: #333;
        }
        .post {
            border-bottom: 1px solid #ddd;
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }
        .post:last-child {
            border-bottom: none;
        }
        .meta {
            font-size: 0.9rem;
            color: gray;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{.BlogTitle}}</h1>
    </header>

    <main>
        {{range .Posts}}
        <div class="post">
            <h2>{{.Title}}</h2>
            <p class="meta">By {{.Author}} on {{.Date}}</p>
            <p>{{.Content}}</p>
        </div>
        {{else}}
        <p>No posts yet. Check back soon!</p>
        {{end}}
    </main>
</body>
</html>
