<!-- templates/blog_new.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>New Blog Post</title>
  <style>
    body { 
      font-family: sans-serif; 
      max-width: 600px; 
      margin: 2rem auto; 
    }
    form { 
      display: flex; 
      flex-direction: column; 
      gap: 1rem; 
    }
    input, textarea { 
      padding: .6rem; 
      font-size: 1rem; 
    }
    .actions {
      display: flex;
      gap: 1rem;
    }
    button, .cancel-btn { 
      padding: .7rem 1.2rem; 
      font-size: 1rem; 
      border: none; 
      cursor: pointer; 
      border-radius: 4px;
      text-align: center;
      text-decoration: none;
    }
    button { 
      background: #333; 
      color: #fff; 
    }
    button:hover { 
      background: #555; 
    }
    .cancel-btn { 
      background: #ccc; 
      color: #000; 
    }
    .cancel-btn:hover { 
      background: #bbb; 
    }
  </style>
</head>
<body>
  <h1>Create a New Blog Post</h1>
  <form action="/blogs" method="POST">
    <label>
      Title:
      <input type="text" name="title" required />
    </label>
    <label>
      Author:
      <input type="text" name="author" required />
    </label>
    <label>
      Content:
      <textarea name="content" rows="8" required></textarea>
    </label>
    <div class="actions">
      <button type="submit">Publish</button>
      <a href="/blogs" class="cancel-btn">Cancel</a>
    </div>
  </form>
</body>
</html>
